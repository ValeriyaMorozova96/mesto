<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <img class="profile__avatar" src="./images/profile-image.png" alt="Аватар">
                <div class="profile__information">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто </h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="редактировать профиль" name="edit"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить фото" name="add"></button>
        </section>
        <section class="photos">
            <article class="card">
                <img class="card__image" src="./images/Turkey-img.png" alt="Турция">
                <div class="card__caption">
                    <h2 class="card__caption-text">Турция</h2>
                    <button class="card__like-button" type="button" aria-label="поставить лайк" name="like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/Norway-img.png" alt="Норвегия">
                <div class="card__caption">
                    <h2 class="card__caption-text">Норвегия</h2>
                    <button class="card__like-button" type="button" aria-label="поставить лайк" name="like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/Malaysia-img.png" alt="Малайзия">
                <div class="card__caption">
                    <h2 class="card__caption-text">Малайзия</h2>
                    <button class="card__like-button" type="button" aria-label="поставить лайк" name="like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/Portugal-img.png" alt="Португалия">
                <div class="card__caption">
                    <h2 class="card__caption-text">Португалия</h2>
                    <button class="card__like-button" type="button" aria-label="поставить лайк" name="like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/Japan-img.png" alt="Япония">
                <div class="card__caption">
                    <h2 class="card__caption-text">Япония</h2>
                    <button class="card__like-button" type="button" aria-label="поставить лайк" name="like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/Brasil-img.png" alt="Бразилия">
                <div class="card__caption">
                    <h2 class="card__caption-text">Бразилия</h2>
                    <button class="card__like-button" type="button" aria-label="поставить лайк" name="like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="info">
                <fieldset class="form__fieldset">
                    <input class="form__field form__field_type_name" type="text" placeholder="Имя" name="name"
                        value="Жак-Ив Кусто">
                    <input class="form__field form__field_type_job" type="text" placeholder="О себе" name="about"
                        value="Исследователь океана">
                </fieldset>
                <button type="submit" aria-label="отправить форму" class="form__submit-button">Сохранить</button>
            </form>
            <button type="button" aria-label="закрыть всплывающее окно" class="popup__close-button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
